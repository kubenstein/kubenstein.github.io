<div class="blog-section inner-wrapper"><div class="twitter-pitch two-cols-narrower"><div class="title col-one">!</div><div class="pitch col-two">{{ 'BLOG_TWITTER_PITCH' | translate }}<br/><a class=link href="/#/twitter" title=twitter>{{ 'BLOG_TWITTER_PITCH_LINK' | translate }}</a></div></div><div class=articles><div class="article clearfix" ng-repeat="article in articles"><a ng-href="#/blog/{{article.id}}"><img class=image ng-show="(article.image)" ng-src="{{article.image}}"/></a><a class=article-title ng-href="#/blog/{{article.id}}">{{article.title}}</a><span class=date>{{ 'PUBLISHED' | translate }}&nbsp;{{article.date}}</span><p class=article-content>{{article.preview}}</p><a class=more ng-href="#/blog/{{article.id}}">{{ 'CONTINUE_READING' | translate }}</a></div></div></div>
