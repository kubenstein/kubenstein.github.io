<div class="skills-details-section with-separator"><div class=section-title><span class=back ng-click="goBack()">< {{'BACK' | translate }}</span></div><div class=section-body><div class=item-body><div class=header><a class=skill-name href="/#/skill-frontend" ng-class="{active: skillId===frontend }">{{ 'SKILL_LINK_FRONTEND' | translate }}</a><a class=skill-name href="/#/skill-backend" ng-class="{active: skillId===backend }">{{ 'SKILL_LINK_BACKEND' | translate }}</a><a class=skill-name href="/#/skill-ios" ng-class="{active: skillId===ios }">{{ 'SKILL_LINK_MOBILE' | translate }}</a><a class=skill-name href="/#/skill-infrastructure" ng-class="{active: skillId===infrastructure }">{{ 'SKILL_LINK_DEVOPS' | translate }}</a><span class=skill-subtext>{{skill.subtext}}</span></div><p class=skill-desc ng-bind-html="skill.description"></p><div class=projects><div class="project clearfix" ng-repeat="project in skill.projects"><div class=project-info><img class=icon ng-show="(project.icon)" ng-src="{{project.icon}}"/><h4 class=project-title>{{project.title}}</h4><a class="clearfix project-link" href="{{project.link}}" ng-show="(project.link)" target=_blank>{{project.link}}</a><span class="clearfix project-subtitle" ng-show="(project.subtitle)">{{project.subtitle}}</span><p class=project-description ng-bind-html="project.description | nl2br"></p></div><div class="preview clearfix"><iframe allowfullscreen=allowfullscreen class=video frameborder=0 mozallowfullscreen=mozallowfullscreen ng-class="{landscape: (video.orientation ==landscape), portrait: (video.orientation ==portrait)}" ng-repeat="video in project.videos" ng-src="{{video.url}}" webkitallowfullscreen=webkitallowfullscreen>)</iframe><a href="{{project.link}}" ng-show="(project.link)" target=_blank><img class=image ng-repeat="imageSrc in project.images" ng-src="{{imageSrc}}"/></a><img class=image ng-hide="(project.link)" ng-repeat="imageSrc in project.images" ng-src="{{imageSrc}}"/></div></div></div></div></div></div>
